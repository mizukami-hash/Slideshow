<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container appear">
        <div class="cover-slide">
          <h1>Memories of 2020</h1>
          <img id="main" class="zoom" alt="スライドショーのメイン画像" />
        </div>
        <div class="text-container">
          <h2 id="date">2020 memories</h2>
          <h3 id="title">Pictures</h3>
        </div>
      </div>
      <nav>
        <ul>
          <li id="play">slide show</li>
          <li id="prev">&lt;&lt;</li>
          <li id="next">&gt;&gt;</li>
        </ul>
      </nav>

      <ul class="thumbnails"></ul>
    </main>

    <script src="main.js"></script>
  </body>
</html>
